<div class="log-form">
    <h2>Login to your account</h2>
    <div class="form">
        <input type="text" title="username" [(ngModel)]="username" placeholder="username" />
        <input type="password" title="username" [(ngModel)]="password" placeholder="password" />
        <button class="btn" (click)="login()">Login</button>
    </div>
</div>
